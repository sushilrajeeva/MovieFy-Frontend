<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <label for="loginID"><b>Login ID</b></label>
        <input formControlName="loginID" type="text" placeholder="Enter User ID" name="loginID" id="loginID" required>

        <label for="firstName"><b>First Name</b></label>
        <input formControlName="firstName" type="text" placeholder="Enter First Name" name="firstName" id="firstName" required>

        <label for="lastName"><b>Last Name</b></label>
        <input formControlName="lastName" type="text" placeholder="Enter Last Name" name="lastName" id="lastName" required>
  
        <label for="email"><b>Email</b></label>
        <input formControlName="email" type="email" placeholder="Enter Email" name="email" id="email" required> <br>
  
        <label for="password"><b>Password</b></label>
        <input formControlName="password" type="password" placeholder="Enter Password" name="password" id="password" required>
  
        <label for="confirmPassword"><b>Confirm Password</b></label>
        <input formControlName="confirmPassword" type="password" placeholder="Confirm Password" name="confirmPassword" id="confirmPassword" required>

        <label for="contactNumber"><b>Contact Number</b></label>
        <input formControlName="contactNumber" type="number" placeholder="Enter Contact Number" name="contactNumber" id="contactNumber" required>
        <br>

        <label for="secretQuestion"><b>What is your mother's maiden name</b></label>
        <input formControlName="secretQuestion" type="text" placeholder="Enter Secret Question" name="secretQuestion" id="secretQuestion" required>

        <!-- <label for="userRole"><b>Role</b></label>
        <input formControlName="secretQuestion" type="text" placeholder="Enter Secret Question" name="secretQuestion" id="secretQuestion" required> -->

        <hr>
  
        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
        <button type="submit" class="registerbtn">Register</button>
    </div>
  
    <div class="container signin">
        <p>Already have an account? <a routerLink="/login">Sign in</a>.</p>
    </div>
</form>
